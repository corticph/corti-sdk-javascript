name: integration-tests

on: [pull_request]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn

      - name: Run integration tests
        run: yarn jest --config jest.integration.config.mjs
        env:
          CORTI_ENVIRONMENT: ${{ secrets.CORTI_ENVIRONMENT }}
          CORTI_TENANT_NAME: ${{ secrets.CORTI_TENANT_NAME }}
          CORTI_CLIENT_ID: ${{ secrets.CORTI_CLIENT_ID }}
          CORTI_CLIENT_SECRET: ${{ secrets.CORTI_CLIENT_SECRET }} 